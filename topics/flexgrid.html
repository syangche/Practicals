<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLex Grid</title>
    <link rel="stylesheet" href="flexgrid.css">
</head>
<body>

    <!-- 
        Flexbox properties:
            - display: flex;: Defines a flex container 
            - flex-direction: Defines the direction of the flex items.
            - justify content: Aligns the flex items along the main axis.
            - align-items: Aligns the flex items along the cross axis.
            - flex-wrap: Specifies whether the flex items should wrap or not.
    -->

    <!-- for Flex box -->
    <h2>FlexBox</h2>
    <div class="flex-container">
        <div class="flex-item">this is Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">this is Item 4</div>
        <div class="flex-item">Item 5</div>

    </div>

    <!-- 
        Grid properties:
            - display: grid;: Defines a grid container
            - grid-template-columns: Specifies the number of columns in a grid layout
            - grid-template-rows: Specifies the number of rows in a grid layout
            - grid-gap: Specifies the gap between the rows and columns
    -->

    <!-- for grid -->
     <h2>Grid</h2>
     <div class="grid-container">
        <div class="Grid-item">This is Item 1</div>
        <div class="Grid-item">Item 2</div>
        <div class="Grid-item">Item 3</div>
        <div class="Grid-item">this is Item 4</div>
        <div class="Grid-item">Item 5</div>

     </div>
    
</body>
</html>
